<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Cadastro de Professor</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <nav>
                <a href="#"><img class="top-image" src="/imgs/image.png" alt="Logo mediotech"></a>
                <ul>
                    <li>
                        <a href="#">
                            <img src="/icons/calendar.png" alt="icone de calendario">
                            <p>Calendário</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="/icons/fone.png" alt="Icone de Auto-falante">
                            <p>Avisos Gerais</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="/icons/clock.png" alt="Icone de relogio">
                            <p>Horário</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="/icons/paper-clip.png" alt="Icone de um clip de papel">
                            <p>Boletim</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="/icons/mail.png" alt="Icone de caixa de email">
                            <p>Mensagens</p>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="right">
            <h1>Cadastro de Usuário</h1>
            <form id="form" method="#">
                <input id="nome" name="nome" type="text" placeholder="Digite o nome" class="inputs required" oninput="nameValidate()">
                <span class="span-required">Digite um nome valido</span>

                <input type="email" name="email" id="email" placeholder="Digite o email" class="inputs required" oninput="emailValidate()">
                <span class="span-required">Digite um email valido</span>

                <input type="password" name="password" id="password" placeholder="Digite a senha" class="inputs required" oninput="mainPasswordValidade()">
                <span class="span-required">Digite uma senha com no mínimo 8 caracteres</span>

                <input type="password" name="confirm-password" id="confirm-password" placeholder="Digite a senha novamente" class="inputs required" oninput="comparePassword()">
                <span class="span-required">Senhas devem ser iguais</span>

                <select name="tipo" id="tipo">
                    <option value="professor">Professor</option>
                    <option value="coordenador">Coordenador</option>
                    <option value="aluno">Aluno</option>
                </select>

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
    <script>
        const form = document.getElementById('form');
        const campos = document.querySelectorAll('.required');
        const spans = document.querySelectorAll('.span-required');
        const emailRegex = /^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;

        function setError(index){
            campos[index].style.border = '2px solid #e63636';
            spans[index].style.display = 'block'
        }

        function removeError(index){
            campos[index].style.border = '';
            spans[index].style.display = 'none';
        }

        function nameValidate(){
            if(campos[0].value.length < 5){
                setError(0);
            }else{
                removeError(0);
            }
        }

        function emailValidate(){
            if(!emailRegex.test(campos[1].value)){
                setError(1);
            }else{
                removeError(1);
            }
        }

        function mainPasswordValidade(){
            if(campos[2].value.length < 8){
                setError(2);
            }else{
                removeError(2);
                comparePassword();
            }
        }

        function comparePassword(){
            if(campos[2].value == campos[3].value && campos[3].value.length >= 8){
                removeError(3);
            }else{
                setError(3);
            }
        }
    </script>
</body>
</html>
